<!DOCTYPE html> <!-- HTML header that specifies that we want to use HTML -->
<html lang="en"> <!-- Specify primary language for the page -->
<head>
	<!-- Set a page title in here! -->
	<title>HTML Exercise</title>
	<link rel="stylesheet" href="C:/Users/moses/Documents/info201/web-materials/base-css/exercise.css">
</head>
<body>
	<!-- Add a top level header -->
	<h1 id="first-header">Maltese Dogs are Awesome</h1>
	<!-- Add an image here! https://www.sololearn.com/Icons/Courses/1014.png will do -->
	<img src="https://i.pinimg.com/736x/73/75/15/737515dd1cbce342fbe539e78f99bbbf--tiny-puppies-maltese-puppies.jpg"></img>
	<!-- Add a second level header -->
	<h2 id="second-header">Second Level Header</h2>
	<!-- Add some formatted text! You can use <b> or <i> -->
	<p>
		This paragraph has <b>Bolded Text</b> and <I>Text in Italics</I>.
	</p>
	<!-- Add a second level header -->
	<h2>Another Second Level Header</h2>
	<!-- Add some formatted text! You can use <b> or <i> -->
	<p>
		This paragraph also has text in <b>Bolds</b> and <I>Italics</I>.
	</p>
</body>
</html>
